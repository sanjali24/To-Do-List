<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="icon" type="image/png" href="assets/download__3.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="todo-list">
            <h1>To-Do List</h1>
            <div class="stat-container">
                <div class="details">
                    <h4>Progress bar</h4>
                    <div id ="progressbar">
                        <div id="progress"></div>
                    </div>
                </div>
                <div class="stats-number">
                    <p id="numbers">0 / 0</p>
                </div>

            </div>
            <h2>To-Be-Done!</h2>
            <form class="input">
                <input type="text" id="input" placeholder="Write a task">
                <button type="button" id="add-button"><i class="fa-solid fa-plus"></i></button>
            </form>
            <div class="tasks">
                <ul id="tasks-list"></ul>
                <img class="empty-image" src="assets/download__2.png" width="150" height="150" alt="no-tasks">
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
</body>
</html>
